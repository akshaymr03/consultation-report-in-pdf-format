<html>
<head>
  <title>Consultation Report</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    .center{
        text-align: center;
    }
    .right{
        text-align: right;
    }
    </style>
</head>
<body>
  <form method="POST"  enctype="multipart/form-data">
    {% csrf_token %}
<div class="container pt-5">  
<div class="container-fluid mt-3">
  <div class="row">
    <div class="col-sm-3 p-3 text-black"><p class="center">Clinic Name</p></div>
    <div class="col-sm-3 p-3 text-white"><p class="center"><input type="text" name="clinicName" required></p><</div>
    <div class="col-sm-3 p-3 text-black"><p class="center">Clinic Logo</p></div>
    <div class="col-sm-3 p-3 text-black"><input type="file" name="clinicLogo" required></div>
  </div>
  <div class="row">
    <div class="col-sm-3 p-3 text-black"><p class="center">Physician Name</p></div>
    <div class="col-sm-3 p-3 text-white"><p class="center"><input type="text" name="physicianName" required></p><</div>
    <div class="col-sm-3 p-3 text-black"><p class="center">Pysician Contact</p></div>
    <div class="col-sm-3 p-3 text-white"><p class="center"><input type="text" name="physicianContact" required></p></div>
  </div>
  <div class="row">
    <div class="col-sm-3 p-3 text-black"><p class="center">Patient First Name</p></div>
    <div class="col-sm-3 p-3 text-white"><p class="center"><input type="text" name="pfname" required></p><</div>
    <div class="col-sm-3 p-3 text-black"><p class="center">Patient Last Name</p></div>
    <div class="col-sm-3 p-3 text-white"><p class="center"><input type="text" name="plname" required></p></div>
  </div>
  <div class="row">
    <div class="col-sm-3 p-3 text-black"><p class="center">Patient Dob</p></div>
    <div class="col-sm-3 p-3 text-white"><p class="center"><input type="date" name="pdob" required></p><</div>
    <div class="col-sm-3 p-3 text-black"><p class="center">Patient Contact</p></div>
    <div class="col-sm-3 p-3 text-white"><p class="center"><input type="text" name="pcontact" required></p></div>
  </div>
  <div class="row">
    <div class="col-sm-4 text-black"><h6>Chief Complaint</h6></div>
    <div class="col-sm-4  text-white"></div>
    <div class="col-sm-4 text-black "><p class="right">Max 5000 characters allowed</p></div>
    <div class="col-sm-12  text-black"><textarea rows="10" cols="175" name="complaint" required></textarea></div>
  </div>
  <br>
  <div class="row">
    <div class="col-sm-4 text-black"><h6>Consultation Note</h6></div>
    <div class="col-sm-4  text-white"></div>
    <div class="col-sm-4 text-black "><p class="right">Max 5000 characters allowed</p></div>
    <div class="col-sm-12  text-black"><textarea rows="10" cols="175" name="consultation" required></textarea></div>
  </div>
  <br>
  <div class="row">
    <div class="col-sm-5 text-black"></div>
    <div class="col-sm-4  text-white"><input type="submit" class="center btn btn-primary" value="Generate Report"></div>
  </div>
  <br>
</div>
</div>
</form>
</body>
</html>
